<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>TO-DO List</h1>

        <div id="filters">
            <button id="all-btn" aria-label="Show all tasks">All</button>
            <button id="completed-btn" aria-label="Show completed tasks">Completed</button>
            <button id="pending-btn" aria-label="Show pending tasks">Pending</button>
        </div>

        <p id="pending-count">0 tasks remaining </p>

        <ul class="todo-list"></ul>

        <input type="text" name="todo-input" id="todo-input" placeholder="Enter your task">
        <select id="priority-task">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button type="submit" id="add-btn">Add to TO-DO</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
